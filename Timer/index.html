<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Timers</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer-input">
        <label for="hours"></label>
        <input type="number" id="hours" min="0" step="1" placeholder="hh" />
        <label for="minutes">:</label>
        <input type="number" id="minutes" min="0" max="59" step="1" placeholder="mm" />
        <label for="seconds">:</label>
        <input type="number" id="seconds" min="0" max="59" step="1"placeholder=ss />
        <button id="add-timer-btn">Set</button>
    </div>

    <div class="active-timers" id="active-timers">
        <!-- Active timers will be displayed here -->
    </div>

</div>
<script src="./script.js"></script>
</body>
</html>
